    <main>
        <form method="get" action="thankyou.html" class="aq1">
            <fieldset>
                <legend>Applicant Information</legend>
                <label>First name* <input type="text" name="fname" required id="fname">
                </label>
                <label>Last name* <input type="text" name="lname" required id="lname">
                </label>
                <label>Title or Position <input type="text" name="title" pattern="[A-Za-z\s\-]+{7,}" id="position"></label>
                <label>Email<input type="email" name="email" placeholder="myemail@email.com" required id="email"></label>
                <label>Mobile Phone <input type="tel" name="phone" required id="phone"></label>
            </fieldset>

            <fieldset>
                <legend>Bussiness Information</legend>
                <label>Bussiness name<input type="text" name="bussiness" id="bname"></label>
                <label>Bussiness description</label>
                <textarea name="description" id="desc" rows="5" cols="30"></textarea>
                
                <label>Membership level
                    <select name="subject">
                    <option value="">Please Select &#9662;</option>
                    <option value="NP">NP Membership(for non profit organizations)</option>
                    <option value="Bronze">Bronze Membership</option>
                    <option value="Silver">Silver Membership</option>
                    <option value="Gold">Gold Membership</option>
                </label>
                <label><input type="hidden" name="timestamp" id="timestamp"></label>
            </fieldset>

            <input type="submit" value="Join">

        </form>
